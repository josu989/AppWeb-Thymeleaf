<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Cursos App</a>
            </div>

                <ul class="nav navbar-nav">
                    <li><a th:href="@{/categorias/listar}">Categorias</a></li>
                    

                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->

    <div class="container body-content">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h2>Listado de Categorias</h2>
                </div>
                <div class="col-6">
                    <a th:href="@{/categorias/create}" class="btn btn-success">Alta Categorias</a>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-bordered-table-stripped" id="tablaCategorias">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th>

                                    <th>Acciones</th>

                            </thead>
                            <tbody>
                               
                            </tbody>
